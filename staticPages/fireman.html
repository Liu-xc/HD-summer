<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <title>Fireman</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fireman</h1>
    </div>
  </div>

  <div class="container">
    <form class="form-inline" action="/rent">
      <label class="my-1 mr-2" for="rentItem">要借用的物品</label>
      <select class="custom-select my-1 mr-sm-2" id="rentItem" name="object">
        <option value="切割机">切割机</option>
        <option value="千斤顶">千斤顶</option>
        <option value="液压钳">液压钳</option>
        <option value="生命探测器">生命探测器</option>
      </select>

      <button type="submit" class="btn btn-primary my-1">提交</button>
    </form>


    <form class="my-5" action="addFeedback" method="POST">
      <legend class="mb-4">对用户文件反馈</legend>
      <div class="form-group">
        <label for="fileID">文件ID</label>
        <input type="text" class="form-control" id="fileID" name="fid" />
      </div>

      <div class="form-group">
        <label for="feedback">反馈</label>
        <textarea class="form-control" id="feedback" rows="3" name="msg"></textarea>
      </div>
      <button type="submit" class="btn btn-primary my-1">提交</button>

    </form>

    <a href="/showAllFile" class="btn btn-primary">查看用户上传的火场资料</a>
    <a href="/getAllRent" class="btn btn-primary">查询消防员借用信息</a>

    <div th:text="${error}" class="my-5">
      <!--        这里显示是否出错-->
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./JS/jQuery.slim.min.js"></script>
  <script src="./JS/popper.min.js"></script>
  <script src="./JS/bootstrap.min.js"></script>
</body>

</html>
