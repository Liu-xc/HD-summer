<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">

    <title>登录</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">登录</h1>
        </div>
    </div>
    <form class="container col-4 mt-5" method="POST" action="/checkUser">
        <div class="form-group">
            <label for="UID">用户ID</label>
            <input type="text" name="id" class="form-control" id="UID" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" name="password" d="exampleInputPassword1" required>
        </div>

        <label for="" class="pt-2 pr-4">身份</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="消防" required>
            <label class="form-check-label" for="inlineRadio1">消防</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="司法">
            <label class="form-check-label" for="inlineRadio2">司法</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio3" value="技术">
            <label class="form-check-label" for="inlineRadio3">技术</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio4" value="管理员">
            <label class="form-check-label" for="inlineRadio4">管理员</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio5" value="用户">
            <label class="form-check-label" for="inlineRadio5">用户</label>
        </div>
        <div class="form-group mt-3 offset-9">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-dark">重置</button>
        </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./JS/jQuery.slim.min.js"></script>
    <script src="./JS/popper.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
</body>

</html>
